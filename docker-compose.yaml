version: '3.9'

services:
  # Выберите нужный сервер (раскомментируйте)
  server:
    build: 
      context: ./python  # Или ./go, ./cpp
      dockerfile: Dockerfile
    environment:
      - CHAOS_MODE=true # Включение сбоев
    ports:
      - "50051:50051"

  # Выберите нужный клиент (раскомментируйте)
  client:
    build: 
      context: ./python # Или ./go, ./cpp
      dockerfile: Dockerfile
    depends_on:
      - server
    environment:
      - SERVER_ADDR=server:50051

  # Бонус: Мониторинг
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
